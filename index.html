<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>BestShop</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#">BestShop</a>
            </div>

            <nav class="header__nav">
              <a href="#">Why us</a>
              <a href="#">Benefits</a>
              <a href="#">Prices</a>
              <a href="#">Contact</a>  
            </nav>

        </div>
    </header>

    <section class="opening">
        <div class="opening__container">
            <h1 class="opening__header">Sell More!</h1>

            <p class="opening__content">Open shop on our platform and increase your sales</p>

            <a href="#" class="opening__button">Open your shop</a>
        </div>

        <img src="images/Background.png" alt="Laptop" class="opening__image">
        
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics__header">The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="statistics__card__red">
                    <div class="statistics__circle"></div>
                        <img src="images/Person.svg" alt="Person" class="statistics__image">
                    <div class="statistics__number">100000+</div>

                    <div class="stastistics__description">daily entries</div>

                </div>


            <div class="statistics__container">
                <div class="statistics__card__blue">
                   <div class="statistics__circle"></div>
                        <img src="images/Eye.svg" alt="Eye" class="statistics__image">
                   <div class="statistics__number">2000000+</div>
    
                   <div class="stastistics__description">seen products every day</div>
    
                </div>


            <div class="statistics__container">
                <div class="statistics__card__green">
                    <div class="statistics__circle"></div>
                        <img src="images/Catalog.svg" alt="Catalog" class="statistics__image">
                    <div class="statistics__number">10000+</div>
        
                    <div class="stastistics__description">added posts daily</div>
        
                </div>


            </div>
        </div>
    </section>

</body>

</html>
